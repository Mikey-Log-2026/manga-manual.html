        .flash { background-color: #fff !important; animation: flash-anim 0.3s; }

</head>
<body>

    <h1>MiKey Log - è¡æ’ƒã®4ã‚³ãƒè§£èª¬</h1>

    <div class="manga-viewport" id="viewport">
        <img src="manga_4.png" id="mangaImage" alt="4ã‚³ãƒæ¼«ç”»">
    </div>

    <div class="controls">
        <button class="play-button" onclick="playDXExperience()">ğŸ”¥ è¡æ’ƒã®å†ç”Ÿã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
        <div id="narrationBox">
            <div id="mangaStatus" style="color:#ff5722; font-weight:bold; margin-bottom:10px;"></div>
            <div id="speechText"></div>
        </div>
    </div>

    <script>
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSE(type) {
            initAudio();
            const now = audioCtx.currentTime;
            const vp = document.getElementById('viewport');

            if (type === 'pipin') {
                // ãƒ”ãƒ”ãƒ¼ãƒ³ï¼ˆé–ƒããƒ•ãƒ©ãƒƒã‚·ãƒ¥ï¼‰
                vp.classList.add('flash');
                setTimeout(() => vp.classList.remove('flash'), 300);

                [1000, 1500, 2000].forEach((freq, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, now + (i * 0.05));
                    gain.gain.setValueAtTime(0.5, now + (i * 0.05));
                    gain.gain.exponentialRampToValueAtTime(0.01, now + (i * 0.05) + 0.2);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(now + (i * 0.05));
                    osc.stop(now + (i * 0.05) + 0.2);
                });
            } else if (type === 'jajaan') {
                // ã‚¸ãƒ£ã‚¸ãƒ£ãƒ¼ãƒ³ï¼ˆæ¿€éœ‡æŒ¯å‹•ï¼‰
                vp.classList.add('shake');
                setTimeout(() => vp.classList.remove('shake'), 1000);

                [130, 165, 196, 261, 330, 392, 523].forEach((freq, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = (i % 2 === 0) ? 'square' : 'sawtooth'; // éŸ³ã®åšã¿ã‚’æœ€å¤§åŒ–
                    osc.frequency.setValueAtTime(freq, now);
                    gain.gain.setValueAtTime(0.4, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 1.5);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(now);
                    osc.stop(now + 1.5);
                });
            }
        }

        const mangaScripts = [
            { label: "1ã‚³ãƒç›®", text: "ã‚ãã€ã¾ãŸéµå€Ÿã‚Šã‚‹ã®ã«å—ä»˜ã™ã‚‹ã®ã‹ãã€‚é¢å€’ã ãªãâ€¦â€¦ã€‚", origin: "top left", scale: 1.5 },
            { label: "2ã‚³ãƒç›®", text: "ã¾ã ã‹ãªãã€‚æ‹˜æŸæ™‚é–“å¤§ä¸ˆå¤«ã‹ãªãã€‚æ¬¡ã®ç¾å ´ã«é–“ã«åˆã‚ãªã„ãƒ¨ã‚©ï¼è¡Œåˆ—å‡ºæ¥ã¦ã„ã‚‹ã‚ãã€‚", origin: "top right", scale: 1.5 },
            { label: "3ã‚³ãƒç›®", text: "ãã‚“ãªæ™‚ã¯ã“ã‚Œã ï¼ãƒ˜ãƒ«ãƒ¡ãƒƒãƒˆã®äºŒæ¬¡å…ƒã‚³ãƒ¼ãƒ‰ã‚’ã‹ã–ã™ã ã‘ï¼", origin: "bottom right", scale: 1.5, se: "pipin" },
            { label: "4ã‚³ãƒç›®", text: "èª°ãŒã„ã¤ä½•ã‚’å€Ÿã‚ŠãŸã‹è‡ªå‹•ã§è¨˜éŒ²ã€‚ç®¡ç†ã®æ‰‹é–“ã‚¼ãƒ­ã§ã€å®‰å¿ƒ100ãƒ‘ãƒ¼ã‚»ãƒ³ãƒˆï¼", origin: "bottom left", scale: 1.5, se: "jajaan" }
        ];

        async function playDXExperience() {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const img = document.getElementById('mangaImage');
            const box = document.getElementById('narrationBox');
            const status = document.getElementById('mangaStatus');
            const textEl = document.getElementById('speechText');
            
            box.style.opacity = '1';

            for (let i = 0; i < mangaScripts.length; i++) {
                const script = mangaScripts[i];
                
                img.style.transformOrigin = script.origin;
                img.style.transform = `scale(${script.scale})`;
                status.innerText = script.label;
                textEl.innerText = script.text;

                if (script.se) {
                    setTimeout(() => playSE(script.se), 600);
                }

                await speak(script.text);
                await new Promise(r => setTimeout(r, 1200));
            }

            img.style.transform = "scale(1.0)";
            status.innerText = "MISSION COMPLETE";
            textEl.innerText = "MiKey Logã§ç¾å ´ã‚’åŠ‡çš„ã«å¤‰ãˆã‚‹ï¼";
        }

        function speak(text) {
            return new Promise((resolve) => {
                window.speechSynthesis.cancel();
                const uttr = new SpeechSynthesisUtterance(text);
                uttr.lang = "ja-JP";
                uttr.rate = 1.2;
                uttr.pitch = 1.1;
                uttr.onend = () => resolve();
                window.speechSynthesis.speak(uttr);
            });
        }
    </script>
