    <script>
        // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã®ä½œæˆï¼ˆåŠ¹æœéŸ³ç”¨ï¼‰
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // åŠ¹æœéŸ³ï¼ˆé›»å­éŸ³ï¼‰ã‚’é³´ã‚‰ã™é–¢æ•°
        function playSE(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'pipin') { // ãƒ”ãƒ”ãƒ¼ãƒ³ï¼ˆé«˜ã„éŸ³ï¼‰
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime);

                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);

                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'zun') { // ã‚ºãƒ¼ãƒ³ï¼ˆä½ã„éŸ³ï¼‰
                osc.type = 'sawtooth';

                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);

        }

        const mangaScripts = [

            { label: "2ã‚³ãƒç›®", text: "ã¾ã ã‹ãªãã€‚æ‹˜æŸæ™‚é–“å¤§ä¸ˆå¤«ã‹ãªãã€‚æ¬¡ã®ç¾å ´ã«é–“ã«åˆã‚ãªã„ãƒ¨ã‚©ï¼è¡Œåˆ—å‡ºæ¥ã¦ã„ã‚‹ã‚ãã€‚", origin: "top right", scale: 2.2 },
            { label: "3ã‚³ãƒç›®", text: "ãã‚“ãªæ™‚ã¯ã“ã‚Œã ï¼ãƒ˜ãƒ«ãƒ¡ãƒƒãƒˆã®äºŒæ¬¡å…ƒã‚³ãƒ¼ãƒ‰ã‚’ã‹ã–ã™ã ã‘ï¼", origin: "bottom right", scale: 2.2, se: "pipin" },
            { label: "4ã‚³ãƒç›®", text: "èª°ãŒã„ã¤ä½•ã‚’å€Ÿã‚ŠãŸã‹è‡ªå‹•ã§è¨˜éŒ²ã€‚ç®¡ç†ã®æ‰‹é–“ã‚¼ãƒ­ã§ã€å®‰å¿ƒ100ãƒ‘ãƒ¼ã‚»ãƒ³ãƒˆï¼", origin: "bottom left", scale: 2.2, se: "zun" }
        ];

        async function playDXExperience() {
            // ãƒ–ãƒ©ã‚¦ã‚¶ã®éŸ³é‡åˆ¶é™è§£é™¤
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const img = document.getElementById('mangaImage');
            const box = document.getElementById('narrationBox');
            const status = document.getElementById('mangaStatus');
            const textEl = document.getElementById('speechText');
            
            box.style.opacity = '1';

            for (let i = 0; i < mangaScripts.length; i++) {
                const script = mangaScripts[i];
                
                // ã‚ºãƒ¼ãƒ ä½ç½®ã®è¨­å®šï¼ˆtransform-originã‚’åˆ‡ã‚Šæ›¿ãˆã¦ã‚ºãƒ¼ãƒ ï¼‰
                img.style.transformOrigin = script.origin;
                img.style.transform = `scale(${script.scale})`;

                status.innerText = script.label;
                textEl.innerText = script.text;

                // åŠ¹æœéŸ³ãŒã‚ã‚‹å ´åˆã¯é³´ã‚‰ã™
                if (script.se) {
                    setTimeout(() => playSE(script.se), 500);
                }

                await speak(script.text);
                await new Promise(r => setTimeout(r, 1000));
            }

            // æœ€å¾Œã¯å…¨ä½“ã«æˆ»ã™
            img.style.transform = "scale(1.0)";

            textEl.innerText = "MiKey Logã§ã‚¹ãƒãƒ¼ãƒˆãªç¾å ´ç®¡ç†ã‚’ï¼";

        function speak(text) {
