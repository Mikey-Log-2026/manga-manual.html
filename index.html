    <script>
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSE(type) {
            initAudio();
            const now = audioCtx.currentTime;
            const vp = document.getElementById('viewport');

            if (type === 'pipin') {
                vp.classList.add('flash');
                setTimeout(() => vp.classList.remove('flash'), 300);
                [1000, 1500, 2000].forEach((freq, i) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.frequency.setValueAtTime(freq, now + (i * 0.05));
                    gain.gain.exponentialRampToValueAtTime(0.01, now + (i * 0.05) + 0.2);
                    osc.connect(gain); gain.connect(audioCtx.destination);
                    osc.start(now + (i * 0.05)); osc.stop(now + (i * 0.05) + 0.2);
                });
            } else if (type === 'jajaan') {
                vp.classList.add('shake');
                setTimeout(() => vp.classList.remove('shake'), 1000);
                [130, 196, 261, 392].forEach((freq) => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(freq, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 1.2);
                    osc.connect(gain); gain.connect(audioCtx.destination);
                    osc.start(now); osc.stop(now + 1.2);
                });
            }
        }

        const mangaScripts = [
            { label: "1ã‚³ãƒç›®", text: "ã‚ãã€ã¾ãŸéµå€Ÿã‚Šã‚‹ã®ã«å—ä»˜ã™ã‚‹ã®ã‹ãã€‚é¢å€’ã ãªãâ€¦â€¦ã€‚", origin: "0% 0%", scale: 2.1 },
            { label: "2ã‚³ãƒç›®", text: "è¡Œåˆ—å‡ºæ¥ã¦ã„ã‚‹ã‚ãã€‚æ¬¡ã®ç¾å ´ã«é–“ã«åˆã‚ãªã„ãƒ¨ã‚©ï¼", origin: "100% 0%", scale: 2.1 },
            { label: "3ã‚³ãƒç›®", text: "ãã‚“ãªæ™‚ã¯ã“ã‚Œã ï¼ãƒ˜ãƒ«ãƒ¡ãƒƒãƒˆã®äºŒæ¬¡å…ƒã‚³ãƒ¼ãƒ‰ã‚’ã‹ã–ã™ã ã‘ï¼", origin: "100% 100%", scale: 2.1, se: "pipin" },
            { label: "4ã‚³ãƒç›®", text: "ç®¡ç†ã®æ‰‹é–“ã‚¼ãƒ­ã§ã€å®‰å¿ƒ100ãƒ‘ãƒ¼ã‚»ãƒ³ãƒˆï¼", origin: "0% 100%", scale: 2.1, se: "jajaan" }
        ];

        async function playDXExperience() {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const img = document.getElementById('mangaImage');
            const box = document.getElementById('narrationBox');
            const status = document.getElementById('mangaStatus');
            const textEl = document.getElementById('speechText');
            
            box.style.opacity = '1';

            for (let i = 0; i < mangaScripts.length; i++) {
                const script = mangaScripts[i];
                img.style.transformOrigin = script.origin;
                img.style.transform = `scale(${script.scale})`;
                status.innerText = script.label;
                textEl.innerText = script.text;

                if (script.se) setTimeout(() => playSE(script.se), 400);

                await speak(script.text);
                // æ¬¡ã®ã‚³ãƒã¸è¡Œãå‰ã®å¾…ã¡æ™‚é–“ã‚’ 800ms -> 1500ms ã«å¤‰æ›´
                await new Promise(r => setTimeout(r, 1500));
            }

            img.style.transform = "scale(1.0)";
            img.style.transformOrigin = "center center";
            status.innerText = "COMPLETE";
            textEl.innerText = "MiKey Logã§ç¾å ´ã‚’åŠ‡çš„ã«å¤‰ãˆã‚‹ï¼";
        }

        function speak(text) {
            return new Promise((resolve) => {
                window.speechSynthesis.cancel();
                const uttr = new SpeechSynthesisUtterance(text);
                uttr.lang = "ja-JP";
                // èª­ã¿ä¸Šã’é€Ÿåº¦ã‚’ 1.3 -> 1.0 (æ¨™æº–) ã«å¤‰æ›´
                uttr.rate = 1.0;
                uttr.onend = () => resolve();
                window.speechSynthesis.speak(uttr);
            });
        }
    </script>
